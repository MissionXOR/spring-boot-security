<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



    <!-- Profile Section -->
    <section class="container my-5 text-center">
         <li class="nav-item mb-3 align-left">
            <a class="btn btn-primary" href="/admin/content">Admin Blog</a>
        </li>
        
        <h1 class="mb-4">Admin Profile Page</h1>

        <div class="card shadow w-50 mx-auto">
            <div class="card-body">
                <h5 class="mb-3"><strong>Name:</strong> [[${user.name}]]</h5>
                <h5 class="mb-3"><strong>Mobile Number:</strong> [[${user.mobileNo}]]</h5>
                <h5 class="mb-3"><strong>Email:</strong> [[${user.email}]]</h5>
                <h5 class="mb-3"><strong>User Role:</strong> [[${user.role}]]</h5>
                <a href="/logout" class="btn btn-danger mt-3">Logout</a>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
